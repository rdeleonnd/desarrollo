<!DOCTYPE html>
<html>
	<body>
	<h2>Unordered List with Circle Bullets</h2>
	<ul style="list-style-type:circle">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Milk</li>
	</ul>  

	<ol>
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Milk</li>
	</ol>

	<h2>Ordered List with Letters</h2>
	<ol type="A">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Milk</li>
	</ol> 

	<ol type="I">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Milk</li>
	</ol>

	<dl>
	  <dt>Coffee</dt>
	  <dd>- black hot drink</dd>
	  <dt>Milk</dt>
	  <dd>- white cold drink</dd>
	</dl>

	<ul>
	  <li>Coffee</li>
	  <li>Tea
	    <ul>
	      <li>Black tea</li>
	      <li>Green tea</li>
	    </ul>
	  </li>
	  <li>Milk</li>
	</ul>

	
	</body>
</html>
